<script>
     const num1 = Number(prompt("Diga um numero:"))
     const num2 = Number(prompt("Diga outro numero:"))
     const num3 = Number(prompt("Diga mais um numero:"))
    if (!isNaN(num1) && !isNaN(num2) && !isNaN(num3)) {

        if (num1 > num2 && num1 > num3) {
            alert(`O numero  ${num1} é o maior numero.`);
        }
        else if ( num2 . num1 && num2 > num3) {
            alert(`O numero ${num2} é o maior numero.`)
        }
        else if ( num3 . num1 && num3 > num2) {
            alert(`O numero ${num3} é o maior numero.`)
        }
        else if (num1 == num2 || num1 == num3 || num2 == num3) {
            alert(`Informe numeros diferentes.`)
        }

    }
    else {
        alert(` Um ou mais valores não são um numero`)
    }
    
</script>
