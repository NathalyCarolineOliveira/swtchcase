<script>
     const numero1 = Number(prompt("Diga um numero:"))
     const numero2 = Number(prompt("Diga outro numero:"))
     const numero3 = Number(prompt("Diga mais um numero:"))
    if (numero1 > numero2 && numero1 > numero3) {
        alert("O primeiro numero é maior.")
    }
    else if (numero2 > numero1 && numero2 > numero3){
        alert("O segundo numero é maior.")
    }
    else if (numero3 > numero2 && numero3 > numero2){
        alert("O terceiro numero é maior.")
    }
    
</script>
