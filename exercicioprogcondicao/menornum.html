<script>
     const numero1 = Number(prompt("Diga um número:"))
     const numero2 = Number(prompt("Diga outro número:"))
     const numero3 = Number(prompt("Diga mais um número:"))
    
     if (numero1 < numero2 && numero1 < numero3) {
        alert("O primeiro numero é menor.")
    }
    else if (numero2 < numero1 && numero2 < numero3){
        alert("O segundo numero é menor.")
    }
    else if (numero3 < numero2 && numero3 < numero2){
        alert("O terceiro numero é menor.")
    }
 </script>
