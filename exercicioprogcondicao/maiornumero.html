<script>
    const num1 = Number(prompt("Diga um numero:"))
    const num2 = Number(prompt("Diga outro numero:"))

    if (isNaN(num1)  || isNaN(num2) == true ) {
        alert(` Um dos dois numeros não é número!`)
    }
    else {
       if (num1 > num2) {
           alert(`O numero  ${num1} é maior que o numero ${num2}`);
       }
       else if (num2 > num1){
           alert(`O numero  ${num2} é maior que o numero ${num1}`);
       }
       else {
           alert('Os dois são iguais.');
       }
    }   

</script>
