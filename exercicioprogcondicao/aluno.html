<script>
         const nota1 = Number(prompt("Qual sua nota no primeiro trimestre?"))
     const nota2 = Number(prompt("Qual sua nota no segundo trimestre?"))
     const nota3 = Number(prompt("Qual sua nota no terceiro trimestre?"))

     const media = nota1 + nota2 + nota3 /3

    if (media < 4) {
        alert("Reprovdo")
    }
    else if (media < 6){
        alert("Exame")
    }
    else if (media > 6){
        alert("Aprovado")
    }
</script>
